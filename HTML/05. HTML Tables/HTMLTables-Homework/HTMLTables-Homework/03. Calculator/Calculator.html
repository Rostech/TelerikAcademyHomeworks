<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <table border="1" width="200px" height="200px" style="background-color:blueviolet">
        <thead style="border: 2px solid red ">
            <tr>
                <td colspan="4" height="40px" style="border: 2px solid darkred">
                    <input type="text" name="result" value="123" style="text-align: right; font-size:30px; color:#000000; font-family:Aharoni; width:98%; height:38px; background-color:#bd863a" />
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        1
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        2
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        3
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        4
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        5
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        6
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                            -
                    </button>
                </td>
            </tr>
            <tr>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        7
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        8
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        9
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        0
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        .
                    </button>
                </td>
                <td style="border: 2px solid darkgreen; height: 40px; padding: 0">
                    <button style="font-size:40px; color:#00a6ff; font-family:Aharoni; width:100%; height:45px;">
                        /
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
