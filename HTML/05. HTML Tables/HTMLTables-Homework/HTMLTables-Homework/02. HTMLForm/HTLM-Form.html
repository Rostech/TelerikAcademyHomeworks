<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <label for="mName"><span style="font-size:20px;">Member name:</span></label>
        <input type="text" name="mName" required="required" />
        <strong style="font-size:20px;vertical-align:bottom">*req</strong>
        <br />
        <label for="email"><span style="font-size:20px;">Email:</span></label>
        <input type="email" name="email" required="required" />
        <strong style="font-size:20px; vertical-align:bottom" >*req</strong>
        <br />
        <label for="school"><span style="font-size:20px;">School:</span></label>
        <input type="text" name="school" required="required" />
        <strong style="font-size:20px;vertical-align:bottom">*req</strong>
        <br />
        <button type="submit" style="background-color:transparent; border:none; margin-top: 10px;">
            <img src="submit-btn.png">
        </button>
    </form>
</body>
</html>
