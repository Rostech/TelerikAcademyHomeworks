<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link href="WebGallery.css" rel="stylesheet" />
</head>
<body>
    <ul>
        <li>
            <label for="alex">
                <img src="images/Alex.jpg" />
            </label>
        </li>
        <li>
            <label for="gloria">
                <img src="images/Gloria.png" />
            </label>
        </li>
        <li>
            <label for="melman">
                <img src="images/Melman.png" />
            </label>
        </li>
        <li>
            <label for="moris">
                <img src="images/MorisAndJulean.jpg" />
            </label>
        </li>
        <li>
            <label for="rico">
                <img src="images/Rico.jpg" />
            </label>
        </li>
        <li>
            <label for="skipper">
                <img src="images/Skipper.jpg" />
            </label>
        </li>
    </ul>
    <div>
        <input type="radio" name="img" id="alex" checked="checked" />
        <img src="images/Alex.jpg" />
        <input type="radio" name="img" id="gloria" />
        <img src="images/Gloria.png" />
        <input type="radio" name="img" id="melman" />
        <img src="images/Melman.png" />
        <input type="radio" name="img" id="moris" />
        <img src="images/MorisAndJulean.jpg" />
        <input type="radio" name="img" id="rico" />
        <img src="images/Rico.jpg" />
        <input type="radio" name="img" id="skipper" />
        <img src="images/Skipper.jpg" />
    </div>
</body>
</html>
