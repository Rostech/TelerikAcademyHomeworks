<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link rel="stylesheet" href="TicketCSS.css" type="text/css" />
</head>
<body>
    <table>
        <colgroup>
            <col width="30%" />
            <col width="70%" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">
                    Ticket ID: 409788
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <div id="dot">
                        &nbsp;
                    </div>
                    Parker Seidel
                    <br />
                    <span id="support">
                        No Active Support
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    seidel@aptmail.com
                </td>
            </tr>
            <tr>
                <td>
                    Response Time:
                </td>
                <td class="additional">
                    72hours, 60hours left
                </td>
            </tr>
            <tr>
                <td>
                    Last Action:
                </td>
                <td class="additional">
                    Never been locked.
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    Link to public post
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td id="status">
                    Not answered
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
