<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link rel="stylesheet" href="InternationalEmployees.css" type="text/css" />
</head>
<body>
    <table border="0">
        <colgroup>
            <col width="30%" />
            <col width="25%" />
            <col width="30%" />
            <col width="15%" />
        </colgroup>
        <thead>
            <tr>
                <th>
                    Contact name
                </th>
                <th>
                    City
                </th>
                <th>
                    Country
                </th>
                <th>
                    Is Promoted
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Maria Anders
                </td>
                <td>
                    Berlin
                </td>
                <td>
                    <img src="German_flag.png" alt="german flag">
                    Germany
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    Ana Trujillo
                </td>
                <td>
                    Mexico D.F.
                </td>
                <td>
                    <img src="Flag_of_Mexico.png" alt="mexico flag">
                    Mexico
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    Antonio Moreno
                </td>
                <td>
                    Mexico D.F.
                </td>
                <td>
                    <img src="Flag_of_Mexico.png" alt="mexico flag">
                    Mexico
                </td>
                <td>
                    <input type="checkbox" checked="checked" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>
                    Thomas Hardy
                </td>
                <td>
                    London
                </td>
                <td>
                    <img src="UK_Flag.png" alt="UK flag">
                    UK
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
